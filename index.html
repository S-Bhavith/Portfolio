<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            Bhavith S
        </title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/532b1dfd5c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <div id="logo">
                    <nobr>Bhavith S</nobr>
            </div>
            <ul id="nav-links">
                <li class="links">
                    <a href="#home">
                    <nobr>
                        <i class="fa-solid fa-home"></i>
                        Home
                    </nobr>
                    <div class="link-border"></div>
                    </a>
                </li>
                <li class="links">
                    <a href="#about">
                    <nobr>
                        <i class="fa-solid fa-user"></i>
                        About
                    </nobr>
                    <div class="link-border"></div>
                    </a>
                </li>
                <li class="links">
                    <a href="#projects">
                    <nobr>
                        <i class="fa-solid fa-rocket"></i>
                        Projects
                    </nobr>
                    <div class="link-border"></div>
                    </a>
                </li>
                <li class="links">
                    <a href="#skills">
                    <nobr>
                        <i class="fa-solid fa-list"></i>
                        Skills
                    </nobr>
                    <div class="link-border"></div>
                    </a>
                </li>
                <li class="links">
                    <a href="#contact-me">
                    <nobr>
                        <i class="fa-solid fa-address-book"></i>
                        Contact
                    </nobr>
                    <div class="link-border"></div>
                    </a>
                </li>
            </ul>
            <button id="hamburger">
                <div class="ham" id="ham-start"></div>
                <div class="ham" id="ham-mid-first"></div>
                <div class="ham" id="ham-mid-second"></div>
                <div class="ham" id="ham-end"></div>
            </button>
        </nav>
        <main>
            <section class="sec" id="home">
                <div id="home-cover">
                    <div id="intro-welcome">Welcome to my portfolio,</div>
                    <span id="my-intro">
                        I am Bhavith, a <span id="text-slider"></span><div id="blinker">|</div>
                    </span>
                </div>
            </section>
            <section class="sec" id="about">
                <div id="about-cover">
                    <img src="profile.jpg" alt="My profile image">
                </div>
            </section>
            <section class="sec" id="projects"></section>
            <section class="sec" id="skills"></section>
            <section class="sec" id="contact-me"></section>
        </main>
    </body>
    <script src="script.js"></script>
</html>
